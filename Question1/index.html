<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ableton Style Layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <!-- Logo as an SVG element -->
                <a href="#">
                    <svg role="img" aria-label="Ableton Logo" class="main-nav__logo__image" fill="currentColor" xmlns="http://www.w3.org/2000/svg" width="45" height="21" viewBox="0 0 45 21">
                        <path d="M0 0h3v21H0zM6 0h3v21H6zM12 0h3v21h-3zM18 0h3v21h-3zM24 18h21v3H24zM24 12h21v3H24zM24 6h21v3H24zM24 0h21v3H24z"></path>
                    </svg>
                </a>
            </div>

            <!-- Left navigation links -->
            <ul class="nav-links left-nav">
                <li><a href="#">Live</a></li>
                <li><a href="#">Push</a></li>
                <li><a href="#">Note</a></li>
                <li><a href="#">Link</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">Packs</a></li>
                <li><a href="#">Help</a></li>
                <li><a href="#">More+</a></li> <!-- Orange "More+" -->
            </ul>

            <!-- Right navigation links -->
            <ul class="nav-links right-nav">
                <li><a href="#">Try Live 12 for free</a></li> <!-- Blue "Try Live 12 for free" -->
                <li><a href="#">Login or register</a></li>
            </ul>
        </nav>
    </header>

    <!-- Section with About, Jobs, Apprenticeships Links -->
    <section class="section-links">
        <a href="#">About</a>
        <a href="#">Jobs</a>
        <a href="#">Apprenticeships</a>
    </section>

    <!-- Full-Width Image -->
    <img src="https://ableton-production.imgix.net/about/header.jpg" alt="Person sitting with laptop" class="full-width-image">

    <footer>
        <p>Fig 1. Desktop Screen Layout</p>
    </footer>
</body>
</html>
