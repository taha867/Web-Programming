<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Job Application Form</h1>
        <form id="applicationForm">
            <fieldset>
                <legend>Personal Information</legend>
                <div class="form-row">
                    <div class="form-group" style="margin-bottom: 20px">
                        <label for="firstName">First Name:</label>
                        <input type="text" id="firstName" required placeholder="Enter your first name">
                    </div>

                    <div class="form-group" style="margin-bottom: 20px">
                        <label for="lastName">Last Name:</label>
                        <input type="text" id="lastName" required placeholder="Enter your last name">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group" style="margin-bottom: 20px">
                        <label for="phone">Phone Number:</label>
                        <input type="tel" id="phone" required pattern="[0-9]{10}" placeholder="Enter 10-digit phone number">
                    </div>

                    <div class="form-group" style="margin-bottom: 20px"> 
                        <label for="email">Email Address:</label>
                        <input type="email" id="email" required placeholder="Enter your email address">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group" style="margin-bottom: 20px">
                        <label for="address">Street Address:</label>
                        <input type="text" id="address" required placeholder="Enter your street address">
                    </div>

                    <div class="form-group" style="margin-bottom: 20px">
                        <label for="city">City:</label>
                        <input type="text" id="city" required placeholder="Enter your city">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group" style="margin-bottom: 20px">
                        <label for="state">State:</label>
                        <input type="text" id="state" required placeholder="Enter your state">
                    </div>

                    <div class="form-group" style="margin-bottom: 20px">
                        <label for="zip">ZIP Code:</label>
                        <input type="text" id="zip" required pattern="[0-9]{5}" placeholder="Enter 5-digit ZIP Code">
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <legend>Resume and Cover Letter</legend>
                <div class="form-row">
                    <div class="form-group" style="margin-bottom: 20px">
                        <label for="resume">Upload Resume:</label>
                        <input type="file" id="resume" accept=".pdf,.doc,.docx" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group" style="margin-bottom: 20px">
                        <label for="coverLetter">Cover Letter:</label>
                        <textarea id="coverLetter" required placeholder="Write your cover letter here"></textarea>
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <legend>Education</legend>
                <div class="form-row">
                    <div class="form-group" style="margin-bottom: 20px">
                        <label for="education">Highest Level of Education Attained:</label>
                        <input type="text" id="education" required placeholder="Enter your highest level of education">
                    </div>

                    <div class="form-group" style="margin-bottom: 20px">
                        <label for="school">Name of School/University:</label>
                        <input type="text" id="school" required placeholder="Enter name of your school or university">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group" style="margin-bottom: 20px">
                        <label for="major">Major/Area of Study:</label>
                        <input type="text" id="major" required placeholder="Enter your major or area of study">
                    </div>

                    <div class="form-group" style="margin-bottom: 20px">
                        <label for="gradYear">Graduation Year:</label>
                        <input type="number" id="gradYear" required min="1900" max="2100" placeholder="e.g., 2024">
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <legend>Employment History</legend>
                <div class="form-row">
                    <div class="form-group" style="margin-bottom: 20px">
                        <label for="jobTitles">Previous Job Titles:</label>
                        <input type="text" id="jobTitles" required placeholder="Enter your previous job titles">
                    </div>

                    <div class="form-group" style="margin-bottom: 20px">
                        <label for="companyNames">Company Names:</label>
                        <input type="text" id="companyNames" required placeholder="Enter names of previous companies">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group" style="margin-bottom: 20px">
                        <label for="employmentDates">Employment Dates:</label>
                        <input type="text" id="employmentDates" required placeholder="Enter employment dates">
                    </div>

                    <div class="form-group" style="margin-bottom: 20px">
                        <label for="responsibilities">Job Responsibilities:</label>
                        <textarea id="responsibilities" required placeholder="Describe your job responsibilities"></textarea>
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <legend>Skills and Certifications</legend>
                <div class="form-row">
                    <div class="form-group" style="margin-bottom: 20px">
                        <label for="skills">Relevant Skills:</label>
                        <input type="text" id="skills" required placeholder="Enter your relevant skills">
                    </div>

                    <div class="form-group" style="margin-bottom: 20px">
                        <label for="certifications">Certifications:</label>
                        <input type="text" id="certifications" placeholder="Enter your certifications">
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <legend>Availability</legend>
                <div class="form-row">
                    <div class="form-group" style="margin-bottom: 20px">
                        <label for="startDate">Start Date:</label>
                        <input type="date" id="startDate" required>
                    </div>

                    <div class="form-group" style="margin-bottom: 20px">
                        <label for="relocate">Willingness to Relocate:</label>
                        <select id="relocate" required>
                            <option value="" disabled selected>Select</option>
                            <option value="yes">Yes</option>
                            <option value="no">No</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group" style="margin-bottom: 20px">
                        <label for="schedule">Preferred Work Schedule:</label>
                        <input type="text" id="schedule" required placeholder="Enter your preferred work schedule">
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <legend>References</legend>
                <div class="form-row">
                    <div class="form-group" style="margin-bottom: 20px">
                        <label for="referenceName">Reference Name:</label>
                        <input type="text" id="referenceName" required placeholder="Enter reference name">
                    </div>

                    <div class="form-group" style="margin-bottom: 20px">
                        <label for="referenceContact">Reference Contact Information:</label>
                        <input type="text" id="referenceContact" required placeholder="Enter reference contact info">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group" style="margin-bottom: 20px">
                        <label for="relationship">Relationship to Applicant:</label>
                        <input type="text" id="relationship" required placeholder="Enter relationship to applicant">
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <legend>Additional Questions</legend>
                <div class="form-row">
                    <div class="form-group" style="margin-bottom: 20px">
                        <label for="reason">Why do you want to work here?</label>
                        <textarea id="reason" required placeholder="Enter your reason here"></textarea>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group" style="margin-bottom: 20px">
                        <label for="terms">Accept Terms and Conditions:</label>
                        <input type="checkbox" id="terms" required>
                    </div>

                    <div class="form-group" style="margin-bottom: 20px">
                        <label for="privacy">Accept Privacy Policy:</label>
                        <input type="checkbox" id="privacy" required>
                    </div>
                </div>
            </fieldset>

            <button type="submit">Submit Application</button>
            <button type="button" id="viewApplicationsBtn">View Applications as Table</button>
        </form>

        <div id="applicationsTableContainer" style="margin-top: 20px;"></div>
    </div>

    <!-- Link to your JavaScript files here -->
    <script src="javascript.js"></script>
    <script src="table.js"></script>
</body>
</html>
